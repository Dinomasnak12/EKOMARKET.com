<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Frutas Deliciosas</title>
    <img src="logo.png" alt="FRUTAS FRESCAS" width="150">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .contenedor {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff9800;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-volver:hover {
            background: #ff9800;
        }
    </style>
</head>
<body>

<header>
    <h1>Contacto</h1>
    <p>¿Tienes dudas? ¡Escríbenos!</p>
</header>

<div class="contenedor">

    <form>
        <label>Nombre:</label>
        <input type="text" placeholder="Escribe tu nombre">

        <label>Correo:</label>
        <input type="email" placeholder="ejemplo@correo.com">

        <label>Mensaje:</label>
        <textarea rows="5" placeholder="Escribe tu mensaje aquí"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <!-- Botón para regresar -->
    <a class="btn-volver" href="pagina 1.html">Volver a la página principal</a>

</div>

</body>
</html>
