    <style>
        /* Estilos básicos para la tabla */
        table {
            border-collapse: collapse; /* Une los bordes */
            width: 60%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333; /* Borde de celdas */
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Fondo para encabezados */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Filas alternas */
        }
    </style>
</head>
